<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>World Cuisine</title>
</head>

<body onload="filter(this)">
    <div class="container text-center">
        <!-- **********TITLE AREA START********  -->
        <div class="mt-5">
            <h1>World Cuisine Restaurant</h1>
        </div>
        <!--  *********TITLE AREA START*******  -->

        <!-- ------------------------------------------------------------------------------------------------------------------------------ -->

        <!--  *******BUTTONS AREA START******  -->
        <nav class="navbar mt-3">
            <form class="container-fluid justify-content-center">
                <button id="all" class="btn btn-outline-primary" type="button" onclick="filter(this)">All</button>
                <button id="Turkey" class="btn btn-sm btn-outline-dark ms-2" type="button"
                    onclick="filter(this)">Turkish Cuisine</button>
                <button id="Mexico" class="btn btn-sm btn-outline-dark ms-2" type="button"
                    onclick="filter(this)">Mexican Cuisine</button>
                <button id="France" class="btn btn-sm btn-outline-dark ms-2" type="button" onclick="filter(this)">French
                    Cuisine</button>
                <button id="Meal" class="btn btn-sm btn-outline-dark ms-2" type="button"
                    onclick="filter(this)">Meals</button>
                <button id="Dessert" class="btn btn-sm btn-outline-dark ms-2" type="button"
                    onclick="filter(this)">Desserts</button>
            </form>
        </nav>
        <!-- ***********BUTTONS AREA END*********  -->

        <!-- ------------------------------------------------------------------------------------------------------------------------------ -->


        <!-- ************FOODS AREA START******** -->
        <section id="food_area" class="row row-cols-2 mt-3 card-group">
            
        </section>
        <!-- ******FOODS AREA END********  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
</body>

</html>
